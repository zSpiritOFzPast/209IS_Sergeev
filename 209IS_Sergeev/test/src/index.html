<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="../slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <header class="header">
        <div class="logo">
          <img src="../assets/svg/LogoTree.svg" alt="Логотип" />
        </div>

        <div>
          <ul class="links">
            <li><a href="">Главная</a></li>
            <li><a href="">Каталог</a></li>
            <li><a href="">О нас</a></li>
            <li><a href="">Каталог</a></li>
            <li><a href="">Контакт</a></li>
            <li>
            <a href=""><img class="people" src="../assets/svg/RegIcon.svg"  />Оставьть заявку</a>
            </li>
          </ul>
        </div>
      </header>

      <div class="main-text">
        <h1>
          Добро пожаловать <br />
          в Карелию!
        </h1>
        <p></p>
        <button><a href="">Связаться</a></button>
      </div>

      <div class="social-container">
        <input type="checkbox" id="socialToggle" class="social-toggle" />
        <label for="socialToggle" class="main-icons"></label>
        <div>
          <img
            class="social-icons"
            src="../assets/svg/VKgg.svg"
            alt="VK"
          />
          <img
            class="social-icons"
            src="../assets/svg/Telegram.svg"
            alt="TG"/>
        </div>
      </div>
    </section>
    <section class="catalog">
      <div class="catalog-text">
        <h1>Каталог</h1>
        <p>любой текст из макета.</br> Я могу написать все, что в голову взбредёт,</br> ыгыгыгыгыгыгыгыггыгыыггыгыыгыггыгыгы,</br> и этого никто не увидит</p>
      </div>
    
      <div class="your-class">
      <figure>
        <img src="../assets/image/vodopad-kivach-2.jpg" alt="">
        <figcaption>Водопад Кивач</figcaption>
      </figure>
      <figure>
        <img src="../assets/image/Марц.jpg" alt="Marc">
        <figcaption>Марциальные воды</figcaption>
      </figure>
      <figure>
        <img src="../assets/image/1копия-3.jpg" alt="Petr">
        <figcaption>Петрозаводск</figcaption>
      </figure>
      <figure>
        <img src="../assets/image/faq-valaam__main___shutterstock_1739962280.b2ljra7qpuzs.jpg" alt="valaam">
        <figcaption>О. Валаам</figcaption>
      </figure>
      <figure>
        <img src="../assets/image/main_890x400.jpg" alt="">
        <figcaption>Музыкальный театр</figcaption>
      </figure>
      </div>
    </section>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js">
    </script>
    <script type="text/javascript" src="../slick/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".your-class").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          dots: true,
          arrows: true,
          autoplay: true,
          autoplaySpeed: 2000,
        });
      });
    </script>

</html>
